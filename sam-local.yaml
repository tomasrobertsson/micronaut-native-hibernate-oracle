AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Test API



Resources:
  TestAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: testApi
      StageName: api
      EndpointConfiguration: REGIONAL

  APIFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: not.used.in.provided.runtime
      Runtime: provided
      CodeUri: function_h2.zip
      MemorySize: 512
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: arn:aws:secretsmanager:eu-west-1:023487358619:secret:Db_API_User-tdFzBJ

      Timeout: 30
      Events:
        GetShisProxy:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any
            RestApiId:
              Ref: TestAPI




Outputs:
  ShisApi:
    Description: URL for application
    Value: !Sub 'https://${TestAPI}.execute-api.${AWS::Region}.amazonaws.com/api/'
    Export:
      Name: TestAPI
